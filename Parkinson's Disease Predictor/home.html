<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="/predictor.css">
    <title>Parkinson's prediction</title>
</head>
<body style="background-color:#082a9845 ;">
    <section id="prediction-form">
        <form class="form" style="background-color: #f9ffcdb5;" action="/predict", method="POST">
            <h1 class="my-3 text-center" style="color: #130560;">Parkinson's Prediction</h1>
            <div class="row">
                
                <div class="col-md-6 my-2">
                    <div class="md-form">
                        <label for="MDVP:Fo(Hz)" class="MDVP:Fo(Hz)"> Average Vocal Fundamental Frequency</label>
                        <input type="number" required="required" class="form-control" id="MDVP:Fo(Hz)" name="MDVP:Fo(Hz)" >
                    </div>
                </div>
                <div class="col-md-6 my-2">
                    <div class="md-form">
                        <label for="MDVP:Fhi(Hz)" class="MDVP:Fhi(Hz)">Maximum Vocal Fundamental Frequency</label>
                        <input type="number" required="required" class="form-control" id="MDVP:Fhi(Hz)" name="MDVP:Fhi(Hz)">
                    </div>
                </div>
                <div class="col-md-6 my-2">
                    <div class="md-form">
                        <label for="MDVP:APQ" class="MDVP:APQ">Amplitude Perturbation Quotient</label>
                        <input type="number" required="required" class="form-control" id="MDVP:APQ" name="MDVP:APQ">
                    </div>
                </div>
                <div class="col-md-6 my-2">
                    <div class="md-form">
                        <label for="spread1" class="spread1">Spread 1</label>
                        <input type="number" required="required" class="form-control" id="spread1" name="spread1">
                    </div>
                </div>
                <div class="col-md-6 my-2">
                    <div class="md-form">
                        <label for="spread2" class="spread2">Spread 2</label>
                        <input type="number" required="required" class="form-control" id="spread2" name="spread2">
                    </div>
                </div>
                <div class="col-md-6 my-2">
                    <div class="md-form">
                        <label for="PPE" class="PPE">PPE</label>
                        <input type="number" required="required" class="form-control" id="PPE" name="PPE">
                    </div>
                </div>
                <div class="col-md-6 my-2 d-flex align-items-end justify-content-around">
                    <button type="submit" class="btn btn-info button" color= #ff0000 style="margin-left: 100%;">Predict</button>
                </div>
            </div>
        </form>
    </section>
    <h2><center>{{prediction}}</center></h2>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
</html>
